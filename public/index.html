<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        body {
            font-family: monospace;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 10px;
        }
        h1 {
            border-bottom: 2px solid #000;
            padding-bottom: 5px;
        }
        .input-group {
            display: flex;
            gap: 5px;
            margin-bottom: 15px;
        }
        input, button {
            padding: 5px;
            border: 1px solid #000;
        }
        input {
            flex: 1;
        }
        ul {
            list-style: none;
            padding: 0;
            border: 1px solid #000;
            margin-top: 15px;
        }
        li {
            padding: 8px;
            border-bottom: 1px dashed #666;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            cursor: pointer;
        }
        li:last-child {
            border-bottom: none;
        }
        li:hover:not(.empty-list) {
            background-color: #eee;
        }
        li.completed strong {
            text-decoration: line-through;
            color: #666;
        }
        .task-info {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }
        .meta {
            font-size: 0.8em;
            color: #333;
            margin-top: 3px;
        }
        .delete-btn {
            background: #ffaaaa;
            color: #000;
            font-size: 0.8em;
            margin-left: 10px;
            padding: 4px 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Task List</h1>
        
        <div class="input-group">
            <input type="text" id="taskTitle" placeholder="Task Name" />
            <input type="text" id="taskDesc" placeholder="Details/Tags" />
            <button id="addTaskButton">Add</button>
        </div>

        <ul id="taskList">
            <li class="empty-list" style="justify-content:center;">Loading...</li>
        </ul>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api/tasks';
        const addTaskButton = document.getElementById('addTaskButton');

        async function fetchTasks() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const tasks = await response.json();
                renderTasks(tasks);
            } catch (error) {
                console.error('Error fetching tasks:', error);
                const list = document.getElementById('taskList');
                list.innerHTML = '<li class="empty-list" style="justify-content:center; color:red;">Connection Error.</li>';
            }
        }

        async function createTask() {
            const titleInput = document.getElementById('taskTitle');
            const descInput = document.getElementById('taskDesc');
            
            if (!titleInput.value.trim()) return alert('Task Name is required.');

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        title: titleInput.value, 
                        description: descInput.value 
                    })
                });
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                titleInput.value = '';
                descInput.value = '';
                fetchTasks();
            } catch (error) {
                console.error('Error submitting task:', error);
                alert('Submission failed.');
            }
        }
        
        async function deleteTask(id) {
            if(!confirm('Delete task?')) return;
            
            try {
                const response = await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                fetchTasks();
            } catch (error) {
                console.error('Error deleting task:', error);
                alert('Deletion failed.');
            }
        }
        
        async function toggleTaskCompletion(id, currentStatus) {
            try {
                await fetch(`${API_URL}/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ completed: !currentStatus })
                });
                fetchTasks();
            } catch (error) {
                console.error('Error updating task:', error);
                alert('Status update failed.');
            }
        }

        function renderTasks(tasks) {
            const list = document.getElementById('taskList');
            list.innerHTML = '';
            
            if (tasks.length === 0) {
                list.innerHTML = '<li class="empty-list" style="justify-content:center;">No tasks found.</li>';
                return;
            }

            tasks.forEach((task, index) => {
                const item = document.createElement('li');
                
                if (task.completed) {
                    item.classList.add('completed');
                }
                
                item.addEventListener('click', () => {
                    toggleTaskCompletion(task._id, task.completed);
                });

                item.innerHTML = `
                    <div class="task-info">
                        <strong>${task.title || 'Untitled'}</strong>
                        <div class="meta">${task.description || 'No details'}</div>
                    </div>
                    <button class="delete-btn" data-id="${task._id}">X</button>
                `;
                
                const deleteButton = item.querySelector('.delete-btn');
                deleteButton.addEventListener('click', (e) => {
                    e.stopPropagation();
                    deleteTask(e.currentTarget.dataset.id);
                });

                list.appendChild(item);
            });
        }
        
        addTaskButton.addEventListener('click', createTask);

        fetchTasks();
    </script>
</body>
</html>
